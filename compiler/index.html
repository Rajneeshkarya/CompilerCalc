<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Parse Tree Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --node-color: #c7d2fe;
            --node-border: #4f46e5;
            --node-hover: #a5b4fc;
            --link-color: #c7d2fe;
            --background-color: #f8fafc;
            --text-color: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 1rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .tree-container {
            flex: 1;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .node circle {
            fill: var(--node-color);
            stroke: var(--node-border);
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .node:hover circle {
            fill: var(--node-hover);
            filter: drop-shadow(0 4px 3px rgba(0, 0, 0, 0.1));
            r: 25;
        }

        .node text {
            font-size: 12px;
            font-weight: 500;
            fill: var(--text-color);
            pointer-events: none;
        }

        .node-value {
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .link {
            fill: none;
            stroke: var(--link-color);
            stroke-width: 2px;
            transition: stroke 0.3s ease;
        }

        .tooltip {
            position: absolute;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            max-width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <svg width="100%" height="100%"></svg>

    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("svg")
            .attr("viewBox", [0, 0, width, height])
            .call(d3.zoom().on("zoom", function (event) {
                svg.attr("transform", event.transform);
            }))
            .append("g");

        d3.json("parse_tree.json").then(function (treeData) {
            const root = d3.hierarchy(treeData, d => {
                let children = [];
                if (d.left) children.push(d.left);
                if (d.right) children.push(d.right);
                return children.length ? children : null;
            });

            const treeLayout = d3.tree().size([width - 100, height - 200]);  // flipped for vertical layout
            treeLayout(root);

            svg.selectAll(".link")
                .data(root.links())
                .join("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical()
                    .x(d => d.x)
                    .y(d => d.y)
                );

            const node = svg.selectAll(".node")
                .data(root.descendants())
                .join("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x},${d.y})`);

            node.append("circle")
                .attr("r", 20);

            node.append("text")
                .attr("dy", ".35em")
                .attr("y", d => d.children ? -30 : 30)
                .style("text-anchor", "middle")
                .text(d => d.data.value);
        });

    </script>
</body>

</html>
